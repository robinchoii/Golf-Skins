<!DOCTYPE html>
<html>
<head>
  <title>Golf Skins</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body ng-app='myApp'>
  <div class='container'>
    <div class='row'>
      <div class='col-md-6 md-offset-3 table-reponsive form-group' ng-controller='mainController'>
        <table class='table table-striped'>
          <th>
            <td><label>Name: </label></td>
            <td><label>Skins:</label> <input type="number" name="" class='form-control' ng-model='settings.skin'></td>
            <td><label>Pars:</label> <input type="number" name="" class='form-control' ng-model='settings.par'></td>
            <td><label>Birdies:</label> <input type="number" name="" class='form-control' ng-model='settings.birdie'></td>
            <td><label>KPs: </label><input type="number" name="" class='form-control' ng-model='settings.kp'></td>
            <td><label>Other: </label><input type="number" name="" class='form-control' ng-model='settings.other'></td>
          </th>

            <tr>
              <td></td>
              <td><input class='form-control' type="" name="" ng-model='player1.name' placeholder="player1"></td>
              <td><input class='form-control' type="number" name="" ng-model='player1.skins'></td>
              <td><input class='form-control' type="number" name="" ng-model='player1.pars'></td>
              <td><input class='form-control' type="number" name="" ng-model='player1.birdies'></td>
              <td><input class='form-control' type="number" name="" ng-model='player1.kps'></td>
              <td><input class='form-control' type="number" name="" ng-model='player1.other'></td>
            </tr>
            <tr>
              <td></td>
              <td><input class='form-control' type="" name="" ng-model='player2.name' placeholder="player2"></td>
              <td><input class='form-control' type="" name="" ng-model='player2.skins'></td>
              <td><input class='form-control' type="" name="" ng-model='player2.pars'></td>
              <td><input class='form-control' type="" name="" ng-model='player2.birdies'></td>
              <td><input class='form-control' type="" name="" ng-model='player2.kps'></td>
              <td><input class='form-control' type="" name="" ng-model='player2.other'></td>
            </tr>
            <tr>
              <td></td>
              <td><input class='form-control' type="" name="" ng-model='player3.name' placeholder="player3"></td>
              <td><input class='form-control' type="" name="" ng-model='player3.skins'></td>
              <td><input class='form-control' type="" name="" ng-model='player3.pars'></td>
              <td><input class='form-control' type="" name="" ng-model='player3.birdies'></td>
              <td><input class='form-control' type="" name="" ng-model='player3.kps'></td>
              <td><input class='form-control' type="" name="" ng-model='player3.other'></td>
            </tr>
            <tr>
              <td></td>
              <td><input class='form-control' type="" name="" ng-model='player4.name' placeholder="player4"></td>
              <td><input class='form-control' type="" name="" ng-model='player4.skins'></td>
              <td><input class='form-control' type="" name="" ng-model='player4.pars'></td>
              <td><input class='form-control' type="" name="" ng-model='player4.birdies'></td>
              <td><input class='form-control' type="" name="" ng-model='player4.kps'></td>
              <td><input class='form-control' type="" name="" ng-model='player4.other'></td>
            </tr>

        </table>
        <button class='btn btn-success' ng-click='generate()'>Generate</button>
        <div class='payment'>
          {{player1.name}}
        </div>
      </div>
    </div>
  </div>

  <script src="./node_modules/angular/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./javascript/main.js" type="text/javascript"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
